<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> Resultado da pesquisa </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/search-results.css">
    <link rel="stylesheet" href="./style/responsive.css">
</head>

<body>
    <div id="page-search-results">

        <header>
            <img src="./assents/icones/logo.svg" alt="Ecoleta">
            <a href="/"><span></span>voltar para home</a>

        </header>
        <main>
            {% if total > 0 %}
            <h4> <strong> {{total}} pontos </strong>encontrados</h4>
            <div class="cards">

                {% for place in places %}

                <div class="card">
                    <img src="{{ place.image }}" alt="{{ place.name }}">
                    <h1>{{ place.name }}</h1>
                    <h3>{{ place.items }}</h3>
                    <p> {{ place.city }}, {{ place.states }} <br />
                        {{ place.address }} <br />
                        {{ place.address2 }}
                    </p>
                </div>

                {% endfor %}

            </div>

            {%else%}

            <h4> <strong>Nenhum</strong> local encontrado</h4>

            {% endif %}



        </main>
    </div>
</body>

</html>
