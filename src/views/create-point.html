<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> Criar um ponto de coleta </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/create-point.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/modal.css">
    
</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="./assents/icones/logo.svg" alt="Ecoleta">
            <a href="/"><span></span>voltar para home</a>

        </header>
        <form action="/savepoint" method="POST">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2> Dados da entidade</h2>
                </legend>

                <div class="field-group">
                    <div class="field">
                        <label for="name"> Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>
                <div class="field">
                    <label for="name">Imagem da entidade</label>
                    <input type="url" name="image" placeholder="http://" required>
                </div>
            </div>




                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label><input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label><input type="text" name="address2" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">

                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                        </select>
                            
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2> Itens de coleta</h2>
                </legend>
                <div class="items-grid">
                    <li data-id="Lâmpadas">
                        <img src="./assents/icones/lampadas.svg" alt="lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="Pilhas e Baterias">
                        <img src="./assents/icones/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="Papéis e Papelão">
                        <img src="./assents/icones/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="Resíduos Eletrônicos">
                        <img src="./assents/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="Resíduos Orgânicos">
                        <img src="./assents/icones/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="Óleo de Cozinha">
                        <img src="./assents/icones/oleo.svg" alt="Óleo de cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
            <input type="hidden" name="items">
            
            </fieldset>
            
            
            
            
            
            <button type="submit"> Cadastrar ponto de coleta</button>
        </form>
       
    </div>
    {% if saved %}
    <div id="modal" class="point">
        <div id="content">
            <img src="./assents/icones/check.svg" alt="Cadastro concluído">
            <h1>Cadastro concluído</h1>
        </div>
    </div>
    
    <script> 
     setTimeout(() => {
            window.location = "/"
        }, 2000)
    
    </script>
    {% endif %}

    
    <script src="./Scripts/create-point.js"></script>
</body>
</html>
